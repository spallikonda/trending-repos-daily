<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:hover {
            transform: translateY(-2px);
        }

        .date-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .repo-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .rank {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .repo-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding-right: 45px;
        }

        .repo-name a {
            color: #667eea;
            text-decoration: none;
        }

        .repo-name a:hover {
            text-decoration: underline;
        }

        .repo-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .repo-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
        }

        .stat-icon {
            font-size: 1.1em;
        }

        .language {
            display: inline-block;
            padding: 4px 12px;
            background: #f0f0f0;
            border-radius: 12px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .repo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä GitHub Trending Tracker</h1>
            <p class="subtitle">Daily updated trending repositories with historical data</p>
        </header>

        <div class="controls">
            <div class="tabs">
                <button class="tab active" data-view="today">Today's Top 10</button>
                <button class="tab" data-view="history">Historical View</button>
            </div>
            
            <div class="date-selector" id="dateSelector" style="display: none;">
                <label for="dateSelect">Select Date:</label>
                <select id="dateSelect"></select>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading trending repositories...</div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        let allData = {};
        let currentView = 'today';

        // Initialize
        async function init() {
            await loadData();
            setupEventListeners();
            displayTodaysTrending();
        }

        // Load data from JSON file
        async function loadData() {
            try {
                const response = await fetch('data/trending-history.json');
                allData = await response.json();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Data</h2>
                        <p>Could not load trending repositories. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    currentView = e.target.dataset.view;
                    
                    if (currentView === 'today') {
                        document.getElementById('dateSelector').style.display = 'none';
                        displayTodaysTrending();
                    } else {
                        document.getElementById('dateSelector').style.display = 'flex';
                        populateDateSelector();
                        displayHistoricalView();
                    }
                });
            });

            document.getElementById('dateSelect').addEventListener('change', displayHistoricalView);
        }

        // Display today's trending repos
        function displayTodaysTrending() {
            const dates = Object.keys(allData).sort().reverse();
            if (dates.length === 0) {
                document.getElementById('content').innerHTML = '<div class="error">No data available</div>';
                return;
            }

            const latestDate = dates[0];
            const repos = allData[latestDate];

            displayRepos(repos, latestDate);
        }

        // Populate date selector for historical view
        function populateDateSelector() {
            const select = document.getElementById('dateSelect');
            const dates = Object.keys(allData).sort().reverse();
            
            select.innerHTML = dates.map(date => 
                `<option value="${date}">${formatDate(date)}</option>`
            ).join('');
        }

        // Display historical view
        function displayHistoricalView() {
            const selectedDate = document.getElementById('dateSelect').value;
            const repos = allData[selectedDate];
            displayRepos(repos, selectedDate);
        }

        // Display repository cards
        function displayRepos(repos, date) {
            if (!repos || repos.length === 0) {
                document.getElementById('content').innerHTML = '<div class="error">No repositories found for this date</div>';
                return;
            }

            const html = `
                <div class="repo-grid">
                    ${repos.map((repo, index) => `
                        <div class="repo-card">
                            <div class="rank">${index + 1}</div>
                            <div class="repo-name">
                                <a href="${repo.url}" target="_blank">${repo.name}</a>
                            </div>
                            <div class="repo-description">
                                ${repo.description || 'No description available'}
                            </div>
                            <div class="repo-stats">
                                <div class="stat">
                                    <span class="stat-icon">‚≠ê</span>
                                    <span>${formatNumber(repo.stars)}</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-icon">üîÄ</span>
                                    <span>${formatNumber(repo.forks)}</span>
                                </div>
                                ${repo.stars_today ? `
                                <div class="stat">
                                    <span class="stat-icon">üìà</span>
                                    <span>${formatNumber(repo.stars_today)} today</span>
                                </div>
                                ` : ''}
                            </div>
                            ${repo.language ? `<div class="language">${repo.language}</div>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            document.getElementById('lastUpdated').textContent = `Last updated: ${formatDate(date)}`;
        }

        // Utility functions
        function formatNumber(num) {
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num.toString();
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Start the app
        init();
    </script>
</body>
</html>
